<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<meta name="keyword" content="两列左侧自适应布局">
	<link rel="stylesheet" href="../CSS_reset/reset.css">
	<title>两列左侧自适应布局</title>
	<style>
		.box{
			margin-top: 100px;
		}
		.left,.right{
			height: 100px;
		}
		.left{
			background-color: #4285F4;
		}
		.right{
			background-color: #FBBC05;
		}
	</style>
</head>
<body>
	<div class="box">
		<div class="left"></div>
		<div class="right"></div>
	</div>
</body>
</html>
